<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhisperX - Yukito AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f2f2f7;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #2c2c54;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 80%;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 15px;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background-color: #007aff;
      color: white;
      border-bottom-right-radius: 2px;
    }
    .bot {
      align-self: flex-start;
      background-color: #e5e5ea;
      color: black;
      border-bottom-left-radius: 2px;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1rem;
    }
    button {
      margin-left: 10px;
      background-color: #2c2c54;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #474787;
    }
    #thinking {
      color: gray;
      font-style: italic;
      margin: 5px 0;
      display: none;
    }
  </style>
</head>

    <button onclick="sendMessage()">Send</button>

  </div>

  <script src="app.js"></script>
</body>
</html>
